<div data-ng-controller="Merchello.Backoffice.CustomerAddressesController" data-ng-show="loaded">
    <umb-panel>
        <umb-header>
            <div class="span4">
                <div class="umb-headline-editor-wrapper">
                    <h1 class="umb-headline"><localize key="merchelloOrder_sales" /> / <localize key="merchelloOrderView_invoiceNumber" />{{invoice.invoiceNumber}}</h1>
                </div>
            </div>
            <div class="span8">
                <div class="btn-toolbar pull-right umb-btn-toolbar">
                    <!-- New Order Button -->
                    <div class="btn-group">
                        <!--<a href="#" class="btn btn-standard">Print</a>-->
                    </div>
                </div>
            </div>
            <merchello-tabs tabs="tabs"></merchello-tabs>
        </umb-header>
        <merchello-panel class="row-fluid">
            <!-- Main Content Area -->
            <div class="merchello-pane primary">
                <div class="control-group umb-control-group">
                    <div class="merchello-section-label">
                        Billing Addresses
                        <small>Billing addresses associated with this customer</small>
                    </div>
                    <div class="merchello-controls">

                        <div class="row-fluid">

                            <ul data-ng-show="billingAddresses.length > 0">
                                <li data-ng-repeat="address in billingAddresses" class="well">
                                    <merchello-address address="address.asAddressDisplay()"></merchello-address>
                                </li>
                            </ul>


                        </div>
                    </div>
                </div>
                <div class="control-group umb-control-group">
                    <div class="merchello-section-label">
                        Shipping Addresses
                        <small>Shipping addresses associated with this customer</small>
                    </div>
                    <div class="merchello-controls">

                        <div class="row-fluid">
                            <ul class="inline" data-ng-show="shippingAddresses.length > 0">
                            <li data-ng-repeat="address in shippingAddresses" class="well span3">
                                <merchello-address address="address.asAddressDisplay()"></merchello-address>
                            </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </merchello-panel>
    </umb-panel>
</div>
