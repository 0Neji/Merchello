<div class="form-inline">
    <div>
        Dates:
        <div class="input-append date datepicker" id="filterStartDate">
            <input name="datepicker" data-format="{{dateFormat}}" type="text"
                   data-ng-model="filterStartDate" />
                                    <span class="add-on">
                                        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                                    </span>
        </div>
        -
        <div class="input-append date datepicker" id="filterEndDate">
            <input name="datepicker" data-format="{{dateFormat}}" type="text"
                   data-ng-model="filterEndDate" />
                                    <span class="add-on">
                                        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                                    </span>
        </div>
        <button id="filterDateGo" class="btn" data-ng-click="filterWithDates(filterStartDate,filterEndDate)"><localize key="merchelloGeneral_filter" /></button>
    </div>
</div>
