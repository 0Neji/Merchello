<div ng-controller="Merchello.Backoffice.SharedProductOptionsController" ng-show="loaded">
    <umb-panel>

      <div class="umb-editor-header umb-panel-header">
        <div class="umb-panel-header-content-wrapper">

          <div class="umb-panel-header-content">
            <div class="umb-panel-header-left-side -top-position">
              <div class="umb-panel-header-title-wrapper">
                <div class="umb-panel-header-name">
                  <localize key="merchelloTabs_sharedProductOptions" />
                </div>
              </div>
            </div>
          </div>

          <merchello-tabs tabs="tabs"></merchello-tabs>
        </div>
      </div>

      <merchello-panel>

            <div class="merchello-pane" data-ng-show="preValuesLoaded">

                <h4><localize key="merchelloProductOptions_manageShared">Manage Shared Product Options</localize></h4>
                <product-options-list shared-only="sharedOnly" load="load" do-add="add" do-delete="delete" do-edit="edit" pre-values-loaded="preValuesLoaded" show-filter></product-options-list>

            </div>
        </merchello-panel>

    </umb-panel>
</div>
