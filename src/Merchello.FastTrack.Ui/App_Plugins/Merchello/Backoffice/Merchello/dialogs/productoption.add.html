<div class="umb-panel merchello-side-panel" ng-controller="Merchello.ProductOption.Dialogs.ProductOptionAddController">
    <div class="umb-modalcolumn-header">
        <h4>Add Product Option</h4>
    </div>

    <form name="productOptionForm" id="productOptionForm">
        <div class="umb-panel-body with-header with-footer">

            <div class="form-group row-fluid">
                <label for="name"><localize key="merchelloProducts_newProductName" /></label>
                <div class="error" data-ng-show="productOptionForm.name.$invalid && wasFormSubmitted">Name is a required field.</div>
                <input name="name" id="name" data-ng-model="dialogData.name" class="span8" type="text" required />
            </div>

            <div class="control-group" data-ng-show="dialogData.name !== ''">

                <h5>Choices</h5>
                <input type="text" name="choice" data-ng-model="choiceName" merch-enter="addChoice()" /> <merchello-add-icon do-add="addChoice()"></merchello-add-icon>
            </div>
            <table class="table settings-table col-xs-6 span6" data-ng-show="dialogData.choices.length > 0">
                <thead>
                <tr>
                    <th data-ng-show="dialogData.choices.length > 1"></th>
                    <th>Name</th>
                    <th>Sku</th>
                    <th>Selected</th>
                    <th></th>
                </tr>
                </thead>
                <tbody data-ui-sortable="sortableOptions" data-ng-model="dialogData.choices">
                <tr data-ng-repeat="choice in dialogData.choices" class="sortable">
                    <td data-ng-show="dialogData.choices.length > 1">
                        <merchello-sort-icon data-ng-if="dialogData.choices.length > 1"></merchello-sort-icon>
                    </td>
                    <td><input type="text" data-ng-model="choice.name" /></td>
                    <td><input type="text" data-ng-model="choice.sku" /></td>
                    <td><input type="radio" name="choiceSelected" data-ng-checked="choice.isDefaultChoice" /></td>
                    <td><merchello-delete-icon do-delete="remove($index)" /></td>
                </tr>
                </tbody>
            </table>

            <div class="form-group row-fluid">
                <h5>Custom Settings</h5>
                <label for="uiOption">UI Option</label>
                <select id="uiOption" name="uiOption" class="span8" data-ng-model="dialogData.uiOption">
                    <option value="">-</option>
                    <option value="select">Select List</option>
                    <option value="radio">Radio Buttons</option>
                </select>
            </div>

            <div class="form-group row-fluid control-group">
                <detached-content-type-select entity-type="ProductOption" selected-content-type="contentType"></detached-content-type-select>
            </div>

        </div>

        <div class="umb-panel-footer">
            <div class="umb-el-wrap umb-panel-buttons">
                <div class="btn-toolbar umb-btn-toolbar pull-right">

                    <a href data-ng-click="close()" class="btn btn-link">
                        <localize key="general_cancel">Cancel</localize>
                    </a>

                    <button class="btn btn-primary"
                            data-ng-click="submit(dialogData)">
                        <localize key="buttons_save">Save</localize>
                    </button>

                </div>
            </div>
        </div>
    </form>
</div>
