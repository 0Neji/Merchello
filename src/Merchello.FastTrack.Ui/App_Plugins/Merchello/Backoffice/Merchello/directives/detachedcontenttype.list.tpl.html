<div class="merchello-pane row-fluid" data-ng-show="loaded">

    <h2>{{title}}</h2>

    <div class="control-group umb-control-group">

        <table class="table table-striped merchello-striped-table detached-content-type-table" data-ng-show="preValuesLoaded && detachedContentTypes.length > 0">
            <thead>
            <tr>
                <th><localize key="merchelloDetachedContent_umbracoContentTypeName" /></th>
                <th><localize key="merchelloDetachedContent_umbracoContentTypeAlias" /></th>
            </tr>
            </thead>
            <tbody>
            <tr class="merchello-icon-container" data-ng-repeat="contentType in detachedContentTypes">
                <td><i class="icon {{contentType.umbContentType.icon}}" data-ng-hide="contentType.umbContentType.icon===''"></i> {{contentType.umbContentType.name}}</td>
                <td>{{contentType.umbContentType.alias}}</td>
                <td class="edit">
                    <merchello-icon-bar show-add="false" show-edit="true" show-delete="debugAllowDelete" do-edit="edit(contentType)" do-delete="delete(contentType)"></merchello-icon-bar>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="pager well" data-ng-hide="detachedContentTypes.length > 0">
        <localize key="merchelloDetachedContent_noDetachedContentTypes" />
    </div>

</div>
