<div class="umb-panel merchello-side-panel" ng-controller="Merchello.Marketing.Dialogs.OfferRewardCouponDiscountPriceController" data-ng-show="loaded">
    <div class="umb-modalcolumn-header">
        <h4>REWARD: Discount the price</h4>
    </div>
    <form name="priceAdjustForm" id="priceAdjustForm">
        <div class="umb-panel-body with-header with-footer">

            <div class="form-group row-fluid input-prepend input-append">
                <label for="discount">Apply discount in the amount<small>Values should be entered as positive numbers.</small></label>
                <span class="add-on" data-ng-show="adjustmentType === 'flat'">{{currencySymbol}}</span>
                <input data-ng-model="amount" class=" col-xs-5 span5"  data-ng-required="true" type="number" />
                <span class="add-on" data-ng-show="adjustmentType === 'percent'">%</span>
            </div>
            <div class="form-group row-fluid adjustment-type">
                <label><input type="radio" data-ng-model="adjustmentType" value="flat" />Amount</label>
                <label><input type="radio" data-ng-model="adjustmentType" value="percent" />Percent</label>
            </div>

            <div class="form-group row-fluid adjustment-type">
                <label for="maxQuantity">Maximum quantity to apply discount<small>If left zero (0), the discount will apply to any quantity.</small></label>
                <input name="maxQuanity" data-ng-model="maxQuantity" class=" col-xs-5 span5"  data-ng-required="true" type="number" />
            </div>

            <div class="form-group row-fluid adjustment-type" data-ng-show="adjustmentType === 'flat'">
                <label><input type="checkbox" data-ng-model="applyToEachMatching" />Apply to each matching item<small>If checked, the amount will be awarded for each matching item.</small></label>
            </div>
        </div>

        <div class="umb-panel-footer" >
            <div class="umb-el-wrap umb-panel-buttons">
                <div class="btn-toolbar umb-btn-toolbar pull-right">
                    <!-- ACTION: Cancel -->
                    <a href data-ng-click="close()" class="btn btn-link"><localize key="general_cancel">Cancel</localize></a>

                    <button class="btn btn-primary"
                            data-ng-click="save()">
                        <localize key="buttons_save">Save</localize>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
