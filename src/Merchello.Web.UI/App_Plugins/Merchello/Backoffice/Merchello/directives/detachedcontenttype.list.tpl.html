<div class="merchello-controls" data-ng-show="loaded">
    <table class="table table-striped merchello-striped-table detached-content-type-table" data-ng-show="preValuesLoaded">
        <thead>
        <tr>
            <th><localize key="merchelloDetachedContent_umbracoContentTypeName" /></th>
            <th><localize key="merchelloDetachedContent_umbracoContentTypeAlias" /></th>
            <th colspan="2"><localize key="merchelloDetachedContent_productContentTypeName" /></th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="contentType in detachedContentTypes">
            <td><i class="icon {{contentType.umbContentType.icon}}" data-ng-hide="contentType.umbContentType.icon===''"></i> {{contentType.umbContentType.name}}</td>
            <td>{{contentType.umbContentType.alias}}</td>
            <td><span class="label label-success">{{contentType.name}}</span></td>
            <td class="edit"><button class="btn btn-mini"><i class="icon-edit"></i></button><button class="btn btn-mini btn-warning"><i class="icon-trash"></i></button></td>
        </tr>
        </tbody>
    </table>
</div>
