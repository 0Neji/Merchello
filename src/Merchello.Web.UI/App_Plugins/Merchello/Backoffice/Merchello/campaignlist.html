<div data-ng-controller="Merchello.Backoffice.CampaignListController" data-ng-show="loaded">
    <umb-panel>
        <umb-header>
            <div class="span7">
                <div class="umb-headline-editor-wrapper">
                    <h1><localize key="merchelloMarketing_campaigns" /></h1>
                </div>
            </div>
            <div class="span5">
                <div class="btn-toolbar pull-right umb-btn-toolbar">
                    <div class="btn-group">
                        <button data-ng-click="openCreateCampaignDialog()" class="btn btn-primary"><localize key="merchelloMarketing_btnNewCampaign" /></button>
                    </div>
                </div>
            </div>
            <merchello-tabs tabs="tabs"></merchello-tabs>
        </umb-header>

        <merchello-panel>
            <!-- Main content area -->
            <div class="merchello-pane">
                <form class="form-horizontal row-fluid">
                    <div class="controls pull-right" style="margin-left: 0;" data-ng-show="campaigns.length > 0 && false">
                        <span style="line-height: 30px; margin-left: -2em;">Show:&nbsp;</span>
                        <select name="limitSelect" class="form-control span9 col-xs-9" data-ng-model="limitAmount" data-ng-change="limitChanged(limitAmount)">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    <!-- Campaign Filters -->
                    <div class="form-group control-group span10">
                        <label class="control-label" for="campaignFilter">Filter Campaigns:</label>
                        <div class="controls">
                            <input type="text" id="campaignFilter" class="form-control span8" name="salesFilter" data-ng-model="filterText" localize="placeholder" placeholder="Search by campaign name" />
                            <!-- ACTION: Filter Sales  -->
                            <button id="salesFilterGo" class="btn" data-ng-click="filterWithWildcard(filterText)"><localize key="merchelloGeneral_filter" /></button>
                            <a data-ng-click="filterAction = !filterAction" class="btn" data-ng-show="false"><localize key="merchelloOrder_filter" /></a>
                        </div>
                        <div class="controls">
                            <label for="chk-active">
                                <input type="checkbox" data-ng-model="activeOnly" data-ng-click="toggleActiveOnly()" /> Active only
                            </label>
                        </div>
                    </div>
                </form>
            </div>


        <div class="merchello-pane">

            <merchello-pager></merchello-pager>
            <!-- List of Sales -->
            <table class="table table-hover merchello-selectable-table" data-ng-show="preValuesLoaded && campaigns.length > 0">
                <thead>
                <tr>
                    <th>
                        <localize key="merchelloTableCaptions_name" />
                    </th>
                    <th>
                        <localize key="merchelloTableCaptions_alias" />
                    </th>
                    <th>
                        <localize key="merchelloTableCaptions_startDate" />
                    </th>
                    <th>
                        <localize key="merchelloTableCaptions_endDate" />
                    </th>
                    <th><localize key="merchelloMarketing_activities" /></th>
                </tr>
                </thead>
                <tbody>
                <!-- Invoices -->
                <tr data-ng-repeat="campaign in campaigns">
                    <td><a data-ng-href="#/merchello/merchello/campaignedit/{{campaign.key}}">{{campaign.name}}</a></td>
                    <td>{{campaign.alias}}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
            <!-- Pagination -->

            <merchello-pager></merchello-pager>

            <!-- Prompt to create capaigns if no campaigns exist -->
            <div class="pager well" data-ng-show="preValuesLoaded && campaigns.length === 0">
                <h5>You have not setup any campaigns</h5>
                <p></p>
            </div>

        </div>
        </merchello-panel>
    </umb-panel>
</div>
