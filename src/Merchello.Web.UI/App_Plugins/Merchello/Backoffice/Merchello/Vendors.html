<link href="/App_Plugins/Merchello/Common/Css/merchello.css" rel="stylesheet">

<div 
    ng-controller="Merchello.Dashboards.Settings.VendorsController"
    ng-show="loaded">

    <umb-panel>

        <umb-header>

            <div class="span4">
                <div class="umb-headline-editor-wrapper">
                     <h1 class="umb-headline">Vendors</h1>
                </div>
            </div>


            <div class="span8">
                <div class="btn-toolbar pull-right umb-btn-toolbar">
                    
                    <div class="btn-group">

                    </div>
                </div>
            </div>

        </umb-header>
        
        <div class="merchello-panel-body">
            
            <div class="merchello-pane row-fluid">

                <div class="control-group umb-control-group">
                    <label class="merchello-control-label">
                        Vendors
                        <small>Add or edit vendors</small>

                        <a href="#"><i class="icon-handshake"></i> Add a Vendor</a>
                    </label>

                    <div class="merchello-controls">

                        <div class="row-fluid span10 col-xs-10">

                            <!-- Add/Edit a Vendr Flyout -->
                            <div class="well closed">
                                <button class="btn close"><i class="icon-delete"></i></button>
                                <h4>Add/Edit a Vendor</h4>
                                
                                <div class="col-xs-6 span6">
                                    <div class="form-group row-fluid">
                                        <label for="name">Name</label>
                                        <input class="span8" name="name" type="text" />
                                    </div>
                                    <div class="form-group row-fluid">
                                        <label for="contact">Contact</label>
                                        <input class="span8" name="contact" type="text" />
                                    </div>
                                    <div class="form-group row-fluid">
                                        <label for="phone">Phone</label>
                                        <input class="span8" name="phone" type="text" />
                                    </div>
                                </div>

                                <div class="col-xs-6 span6">
                                    <div class="form-group row-fluid">
                                        <label for="address">Address</label>
                                        <input class="span8" name="address" type="text" placeholder="Street Address" />
                                        <input class="span8" name="extended-address" type="text" placeholder="Extended Address" />
                                        <input class="span8" name="city" type="text" placeholder="City" />
                                    </div>
                                    <div class="form-group row-fluid">
                                        <input class="span4" name="state-province" type="text" placeholder="State/Province" />
                                        <input class="span4" name="postal-code" type="text" placeholder="Zip/Postal Code" />
                                    </div>
                                    <div class="form-group row-fluid">
                                        <input class="span8" name="country" type="text" placeholder="Country" />
                                    </div>
                                </div>

                                <div>
                                    <input type="submit" class="btn" value="Cancel" />
                                    <input type="submit" class="btn btn-primary" value="Save" />
                                </div>
                            </div>

                            <table class="table table-striped merchello-striped-table settings-table warehouse-table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Contact</th>
                                        <th>Phone</th>
                                        <th>Address</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="vcard">
                                        <td class="org">Bramble Berry</td>
                                        <td class="n">Anne-Marie</td>
                                        <td class="tel">360-647-7470</td>
                                        <td class="adr">
                                            <span class="street-address">114 W. Magnolia St</span>
                                            <span class="extended-address">Suite 504</span>
                                            <span class="locality">Bellingham</span>, <span class="region">WA</span> <span class="postal-code">98225</span>
                                        </td>
                                        <td class="edit">
                                            <div class="btn-toolbar umb-btn-toolbar">
                                                <a href="#" class="btn btn-default btn-xs btn-mini">edit</a> <a class="btn btn-warning btn-xs btn-mini" href="#">x</a>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr class="vcard">
                                        <td class="org">Mindfly</td>
                                        <td class="n">Heather</td>
                                        <td class="tel">360-647-7470</td>
                                        <td class="adr">
                                            <span class="street-address">105 W Holly St</span>
                                            <span class="extended-address">H22</span>
                                            <span class="locality">Bellingham</span>, <span class="region">WA</span> <span class="postal-code">98225</span>
                                        </td>
                                        <td class="edit">
                                            <div class="btn-toolbar umb-btn-toolbar">
                                                <a href="#" class="btn btn-default btn-xs btn-mini">edit</a> <a class="btn btn-warning btn-xs btn-mini" href="#">x</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>

                    </div>

            </div>
            </div>
        </div>
            
    </umb-panel>
</div>
