<div class="umb-panel" ng-controller="Merchello.Dashboards.Settings.Shipping.Dialogs.ShippingMethodController">
	<div class="umb-panel-body no-header with-footer">
        <!-- Add a Shipping Method Flyout -->
        <div class="well col-xs-6 span6">
            <h4>Add/Edit a Shipping Method & Rate for {{dialogData.method.shipMethod.name}}</h4>
            <div class="form-group row-fluid">
                <label for="method-name">Name</label>
                <input name="method-name" data-ng-model="dialogData.method.shipMethod.name" class="col-xs-12 span12" type="text" />
            </div>

            <div class="form-group row-fluid">
                <label for="method-type">Method</label>
                <div class="col-xs-6 span6 row-fluid">
                    <select name="method-type" class="col-xs-12 span12" data-ng-model="dialogData.method.gatewayResource" data-ng-options="r.name for r in dialogData.gatewayResources track by r.serviceCode" data-ng-disabled="dialogData.method.shipMethod.key.length > 0">
                        <option>Vary by Weight</option>
                    </select>
                </div>
            </div>

            <table class="table settings-table col-xs-6 span6">
                <thead>
                    <tr>
                        <th colspan="3">Set Range</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="tier in dialogData.method.rateTable.rows">
                        <td>
                            <span class="col-xs-2 span2">{{tier.rangeLow}} - {{tier.rangeHigh}}</span>
                        </td>
                        <td>
                            <div class="input-prepend">
                                <span class="add-on">$</span>
                                <input type="number" data-ng-model="tier.rate" class="span2 col-xs-2" />
                            </div>
                        </td>
                        <td>
                            <a data-ng-click="removeRateTier(tier)" class="btn btn-default btn-xs btn-mini btn-warning">X</a>
                        </td>
                    </tr>
                    <tr data-ng-show="isAddNewTier">
                        <td>
                            <input type="number" data-ng-model="newTier.rangeLow" class="span1 col-xs-1" />
                            -
                            <input type="number" data-ng-model="newTier.rangeHigh" class="span1 col-xs-1" />
                        </td>
                        <td>
                            <div class="input-prepend">
                                <span class="add-on">$</span>
                                <input type="number" data-ng-model="newTier.rate" class="span1 col-xs-1" />
                            </div>
                        </td>
                        <td>
                            <a data-ng-click="addRateTier()" class="btn btn-default btn-xs btn-mini btn-warning">Add</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a data-ng-click="insertRateTier()" class="btn btn-default btn-xs btn-mini btn-primary">Add New Range</a>

            <div data-ng-hide="dialogData.method.shipMethod.provinceData.length == 0">
                <h5>Adjust for Individual Regions</h5>

                <table class="table merchello-striped-table settings-table adjustment-table col-xs-6 span6">
                    <thead>
                        <tr>
                            <th><input type="checkbox" data-ng-model="allProvinces" data-ng-change="toggleAllProvinces()" /></th>
                            <th>Region</th>
                            <th>Adjust Rate</th>
                            <th>Adjust By</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="province in dialogData.method.shipMethod.provinceData">
                            <td>
                                <input type="checkbox" data-ng-model="province.allowShipping"/>
                            </td>
                            <td>
                                {{province.name}}
                            </td>
                            <td>
                                <div class="input-prepend">
                                    <span class="add-on">$</span>
                                    <input type="number" data-ng-model="province.rateAdjustment" class="span1 col-xs-1" />
                                </div>
                            </td>
                            <td>
                                <label><input type="radio" data-ng-model="province.rateAdjustmentType" value="1" /> dollars</label>
                                <label><input type="radio" data-ng-model="province.rateAdjustmentType" value="2" /> percent</label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
	</div>

	<div class="umb-panel-footer" >
		<div class="umb-el-wrap umb-panel-buttons">
	        <div class="btn-toolbar umb-btn-toolbar pull-right">

	        	<a href data-ng-click="close()" class="btn btn-link">
	        		<localize key="general_cancel">Cancel</localize>
				</a>

				<button
					class="btn btn-primary"
					data-ng-click="submit(dialogData)">
					<localize key="buttons_save">Save</localize>
				</button>

	        </div>
		</div>
	</div>
</div>
