<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>

        window.onload = function() {

            var shipment = new Merchello.Models.Shipment();

            shipment.toName = 'Rusty ' + shipment.toName;
            shipment.toAddress1 = '114 W. Magnolia St.';
            shipment.toLocality = 'Bellingham';
            shipment.toRegion = 'WA';
            shipment.toPostalCode = '98225';


            var address = shipment.getDestinationAddress();

            var output = document.getElementById('output');

            output.innerHTML = address.name + '<br />' + address.address1 + '<br />' + address.locality + ', ' + address.region + ' ' + address.postalCode;

        }
    </script>

</head>
<body>
    <div id="output"></div>
    <script src="../../lib/angular/1.1.5/angular.js"></script>
    <script src="../../lib/umbraco/NamespaceManager.js"></script>
    <script src="../../build/App_Plugins/Merchello/js/merchello.module.js"></script>
    <script src="../../build/App_Plugins/Merchello/js/merchello.models.js"></script>
</body>
</html>
